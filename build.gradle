buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'  // Update to your desired Gradle plugin version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.0'  // If you use Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
